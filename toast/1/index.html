<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Toast Notification</title>
    <!-- Font Awesome CND link for icons -->
    

</head>

<body style="background: black;">
    
   
    <script type="module">
        import {createToast} from "https://cdn.jsdelivr.net/npm/frontmessageplugin/messageDark.js"
        createToast("success","成功样式",3000)  
        createToast("info","信息样式",3000)   
        createToast("error","报错样式",3000)  
        createToast("warning","警告样式",3000) 
        

    </script>
</body>

</html>
