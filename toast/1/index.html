<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Toast Notification</title>
    <!-- Font Awesome CND link for icons -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        /* google 字体在线 */
        /* @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap'); */

        /* google 字体本地 */



        :root {
            --dark: #34495e;
            --light: #fff;
            --success: #0abf30;
            --error: #e24d4c;
            --warning: #e9bd0c;
            --info: #3498db;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }


        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark);
        }

        .notifications :where(.toast, .column) {
            display: flex;
            align-items: center;
        }

        .notifications {
            position: fixed;
            top: 30px;
            right: 20px;
        }

        .notifications .toast {
            width: 400px;
            list-style: none;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            padding: 16px 17px;
            margin-bottom: 10px;
            background-color: var(--light);
            justify-content: space-between;
            animation: show_toast 0.3s forwards;
        }

        @keyframes show_toast {
            0% {
                transform: translateX(100%);
            }

            40% {
                transform: translateX(-5%);
            }

            80% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-10px);
            }
        }

        .toast .column i {
            font-size: 1.75rem;
        }

        .toast.hide {
            /* backwards是保持第一帧的状态 */
            /* forwards当动画完成后，保持最后一帧的状态（也就是最后一个关键帧中定义的状态） */
            animation: hide_toast 0.3s forwards;
        }

        @keyframes hide_toast {
            0% {
                transform: translateX(-10%);
            }

            40% {
                transform: translateX(0%);
            }

            80% {
                transform: translateX(-5%);
            }

            100% {
                transform: translateX(calc(100% + 20px));
            }
        }

        .toast .column span {
            font-size: 1.07rem;
            margin-left: 12px;
        }

        .toast i:last-child {
            color: #aeb0d7;
            cursor: pointer;
        }

        

      

   
        .btn#success {
            background-color: var(--success);
        }


        .btn#error {
            background-color: var(--error);
        }

 
        .btn#warning {
            background-color: var(--warning);
        }


        .btn#info {
            background-color: var(--info);
        }

        .column i {
            color: var(--success);
        }

        .toast.error .column i {
            color: var(--error);
        }

        .toast.warning .column i {
            color: var(--warning);
        }

        .toast.info .column i {
            color: var(--info);
        }

        .buttons .btn {
            border: none;
            outline: none;
            color: var(--light);
            cursor: pointer;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 4px;
        }

        @media screen and (max-width: 530px) {
            .notifications {
                width: 95%;
            }

            .notifications .toast {
                width: 100%;
                font-size: 1rem;
                margin-left: 20px;
            }

            .buttons .btn {
                margin: 0 1px;
                font-size: 1.1rem;
                padding: 8px 15px;
            }

        }
    </style>
</head>

<body>
    <ul class="notifications">
    </ul>
    <div class="buttons">
        <button class="btn" id="success">Success</button>
        <button class="btn" id="error">Error</button>
        <button class="btn" id="warning">Warning</button>
        <button class="btn" id="info">Info</button>
    </div>
    <script>

        const notifications = document.querySelector('.notifications'),
            buttons = document.querySelectorAll('.buttons .btn'),
            toastDetails = {
                timer: 2000,
                success: {
                    icon: 'fa-circle-check',
                    text: 'Success: This is a success toast.'
                },
                error: {
                    icon: 'fa-circle-xmark',
                    text: 'Error: This is a error toast.'
                },
                warning: {
                    icon: 'fa-circle-exclamation',
                    text: 'Warning: This is a warning toast.'
                },
                info: {
                    icon: 'fa-circle-info',
                    text: 'Info: This is a info toast.'
                }
            },
            removeToast = (toast) => {
                toast.classList.add('hide')
                if (toast.timeoutId) clearTimeout(toast.timeoutId) // 清楚setTimeout
                // 移除li元素
                // setTimeout(() => {
                //     toast.remove()
                // }, 500)

            }


        const createToast = (id) => {
            // console.log(id)
            const { icon, text } = toastDetails[id]
            const toast = document.createElement('li') // 创建li元素
            toast.className = `toast ${id}` // 为li元素新增样式
            toast.innerHTML = `<div class="column">
                <i class="fa-solid ${icon}"></i>
                <span>${text}</span>
                </div>
            `
            notifications.appendChild(toast) // 添加元素到 notifications ul
            // 2秒后 隐藏toast
            toast.timeoutId = setTimeout(() => removeToast(toast), toastDetails.timer)
        }

        buttons.forEach(btn => {
            btn.addEventListener('click', () => createToast(btn.id))
        })
    </script>
</body>

</html>
