    <style>
        body {

            word-wrap: break-word;
            /* position: relative; */
            padding: 50px;
            font-size: 24px;
            line-height: 30px;
            /* 左下到右上 */
            background-image: linear-gradient(to right top, #ffcc00 50%, #eee 50%);
            background-size: 100% calc(100% - 100vh + 5px);
            background-repeat: no-repeat;
            z-index: 1;
        }

        body::after {
            content: "";
            position: fixed;
            top: 5px;
            left: 0;
            bottom: 0;
            right: 0;
            background: #fff;
            z-index: -1;
        }
