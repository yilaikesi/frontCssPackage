<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .label-group {
        margin: 0 auto;
        text-align: center;
        margin-top: -5vh;
    }

    .all {
        margin: 0 auto;
        height: 100vh;
        width: 100vw;
    }

    .label1 {
        margin-left: 1vw;
    }

    .label2 {
        margin-left: 6vw;
    }

    .input-group {
        margin: 0 auto;
        text-align: center;
        margin-top: 1.5vh;
        width: 100vw !important;

        height: 6vh;
    }

    .input-item {
        margin-top: 6vh;
    }

    .title {
        margin: 0 auto;
        text-align: center;
        margin-top: 12vh;
        width: 75vw;
        /* width: 80vw; */
        font-family: SourceHanSansCN-Regular;
        font-size: 6vw;
        /* font-weight: bold; */
        letter-spacing: 0em;
        color: #000000;
        text-align: center;
    }

    .message {

        margin: 0 auto;
        text-align: center;
        margin-top: 4vh;
        width: 80vw;
        font-family: SourceHanSansCN-Regular;
        font-size: 4.5vw;
        /* font-weight: normal; */
        letter-spacing: 0em;
        color: #3D3D3D;
        text-align: center;
    }

    .form {
        margin-top: 20%;

    }

    .form-item {
        margin: 0 auto;
        text-align: center;
        width: 80vw;
    }

    .button-group {
        margin: 0 auto;
        text-align: center;
        margin-top: 5vh;
        width: 80vw;
    }

    .button-sumbit {
        margin-top: 2vh;
    }
</style>

<body>

    <div class="title">
        河马汇商业街公益业主代表投票中心
    </div>

    <div class="message">
        投票开始时间9月24日9:00，投票截止时间9月24日21:00，过期关闭通道，投票过程由麓山公证处进行公证。
    </div>
    <div class="form">
        <!-- <div class="label-group">

				<radio-group name="gender" @change="change($event)">
					<label class="label1">
						<radio value="true"  /><text>业主登录</text>
					</label>
					<label class="label2">
						<radio value="false"  /><text>代投票登录</text>
					</label>
				</radio-group>
			</div> -->
        <div class="input-all" v-if="role">
            <div class="input-group">
               身份证号：<input type="text">
            </div>
            <div class="input-group">
                手机号：<input type="text">
            </div>
            <div class="input-group">
                短信验证码：<input type="text">
            </div>

        </div>
        <div class="input-all" v-if="!role">
            <div class="input-group">
                <uni-easyinput class="input-item" v-model="baseFormData.the_phone" placeholder="业主预留手机号" />
            </div>
            <div class="input-group">
                <uni-easyinput class="input-item" v-model="baseFormData.code" placeholder="短信验证码" />
            </div>

        </div>


        <div class="button-group">
            <button class="button-verity" form-type="submit" type="primary" @click="verity()"
                :disabled="isdisable">获取短信验证码</button>
            <button class="button-sumbit" type="default" form-type="reset" @click="subit()">提交验证</button>
        </div>
    </div>
</body>

</html>
