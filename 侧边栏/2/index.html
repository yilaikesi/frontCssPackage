<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>阿里云盘的侧边导航栏</title>
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="fonts/font.css">
    <link rel="stylesheet" href="120.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <div class="container">
        <div class="left-box">
            <ul>
                <li class="item active">
                    <i class="fa fa-address-book-o icon  "></i>
                   
                    文件
                </li>
                <li class="item">
                    <i class="icon icon-album"></i>
                    相册
                </li>
                <li class="item">
                    <i class="icon icon-like"></i>
                    收藏夹
                </li>
                <li class="item">
                    <i class="icon icon-vault"></i>
                    保险箱
                </li>
                <li class="item">
                    <i class="icon icon-favorite"></i>
                    订阅
                </li>
                <li class="item">
                    <i class="icon icon-trash"></i>
                    回收站
                </li>
                <hr>
                <li class="item">
                    <i class="icon icon-transfer"></i>
                    传输列表
                </li>
            </ul>
            <div class="user-info">
                <!-- <img src="/images/1.png" alt=""> -->
                <span>草帽小子</span>
                <i class="icon icon-gear"></i>
            </div>
        </div>
        <div class="right-box">
            <div class="top">
                <span class="current-tag">文件</span>
                <div class="btn">
                    <i class="icon icon-search"></i>
                </div>
                <div class="btn">
                    <i class="icon icon-add"></i>
                </div>
            </div>
            <div class="middle">xxx</div>
            <div class="handler"></div>
        </div>
    </div>
    <script>
        // 获取要操作的元素
        let items = document.querySelectorAll('.item');
        let current_tag = document.querySelector('.current-tag');
        let handler = document.querySelector('.handler');
        let left_box = document.querySelector('.left-box');

        // 设置选中项的样式
        function setActive() {
            items.forEach((item) => {
                item.classList.remove('active');
            })
            this.classList.add('active');
            current_tag.innerText = this.innerText;
        }
        // 为每一个li设置点击事件
        items.forEach((item) => {
            item.addEventListener('click', setActive);
        })

        handler.addEventListener('click', function () {
            if (!this.classList.contains('close')) {
                left_box.style.width = 0;
                this.classList.add('close');
            } else {
                left_box.style.width = 250 + 'px';
                this.classList.remove('close');
            }
        })

    </script>
</body>

</html>
