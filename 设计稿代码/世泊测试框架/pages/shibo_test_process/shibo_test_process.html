<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electrolux</title>
  <link rel="stylesheet" href="../../index.css" />
  <style>
    .page {
      background-color: #252c32;
      width: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      height: 100%;
    }

    .header {
      padding: 2.402vh;
      background-color: #1b1b1b;
      height: 6.907vh;
    }

    .image {
      /* width: 3.003vh;
  height: 3.003vh; */
    }

    .pos {
      position: absolute;
      left: 2.402vh;
      top: 50%;
      transform: translateY(-50%);
    }

    .text {
      color: #ffffff;
      font-size: 2.102vh;
      font-family: SourceHanSansCN;
      font-weight: 700;
      line-height: 1.952vh;
    }

    .group {
      padding: 18.168vh 5.105vh 8.859vh;
      overflow-y: auto;
    }

    .space-y-160>*:not(:first-child) {
      margin-top: 24.024vh;
    }

    .space-y-8>*:not(:first-child) {
      margin-top: 1.201vh;
    }

    .image_2 {
      width: 12.462vh;
      height: 12.462vh;
    }

    .text_2 {
      color: #ffffff;
      font-size: 3.304vh;
      font-family: SourceHanSansCN;
      line-height: 3.303vh;
    }

    .space-y-20>*:not(:first-child) {
      margin-top: 3.003vh;
    }

    .font_1 {
      font-size: 1.802vh;
      font-family: SourceHanSansCN;
      line-height: 1.351vh;
      color: #ffffff;
    }

    .text_3 {
      line-height: 1.652vh;
    }

    .space-x-8>*:not(:first-child) {
      margin-left: 1.201vh;
    }

    .space-y-18>*:not(:first-child) {
      margin-top: 2.703vh;
    }

    .button {
      padding: 2.402vh 0;
      background-color: #ff0059;
      border-radius: 1.201vh;
    }

    .font_2 {
      font-size: 1.802vh;
      font-family: SourceHanSansCN;
      line-height: 1.727vh;
      font-weight: 700;
      color: #ffffff;
    }

    .button_2 {
      padding: 2.402vh 0;
      background-color: #7b7b7b;
      border-radius: 1.201vh;
    }

    html {
      font-size: 16px;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans',
        'Droid Sans', 'Helvetica Neue', 'Microsoft Yahei', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      width: 100%;
      height: 100vh;
    }

    body * {
      box-sizing: border-box;
      flex-shrink: 0;
    }

    * {
      margin: 0px;
      padding: 0px;
    }

    .flex-row {
      display: flex;
      flex-direction: row;
    }

    .flex-col {
      display: flex;
      flex-direction: column;
    }

    .justify-start {
      justify-content: flex-start;
    }

    .justify-end {
      justify-content: flex-end;
    }

    .justify-center {
      justify-content: center;
    }

    .justify-between {
      justify-content: space-between;
    }

    .justify-around {
      justify-content: space-around;
    }

    .justify-evenly {
      justify-content: space-evenly;
    }

    .items-start {
      align-items: flex-start;
    }

    .items-end {
      align-items: flex-end;
    }

    .items-center {
      align-items: center;
    }

    .items-baseline {
      align-items: baseline;
    }

    .items-stretch {
      align-items: stretch;
    }

    .self-start {
      align-self: flex-start;
    }

    .self-end {
      align-self: flex-end;
    }

    .self-center {
      align-self: center;
    }

    .self-baseline {
      align-self: baseline;
    }

    .self-stretch {
      align-self: stretch;
    }

    .flex-1 {
      flex: 1 1 0%;
    }

    .flex-auto {
      flex: 1 1 auto;
    }

    .grow {
      flex-grow: 1;
    }

    .grow-0 {
      flex-grow: 0;
    }

    .shrink {
      flex-shrink: 1;
    }

    .shrink-0 {
      flex-shrink: 0;
    }

    .relative {
      position: relative;
    }
  </style>
</head>

<body>
  <div class="flex-col page">
    <div class="flex-row justify-center items-center relative header">
      <img class="image pos" src="../../img/back.png" />
      <span class="text">测试情况</span>
    </div>
    <div class="flex-col flex-auto group space-y-160">
      <div class="flex-col items-center space-y-8">
        <img class="image_2" src="../../img/now_test.png" />
        <span class="text_2">正在测试中</span>
      </div>
      <div class="flex-col space-y-20">
        <span class="self-center font_1 text_3">开始测试时间</span>
        <div class="flex-row justify-center space-x-8">
          <span class="font_1">2022 - 12 - 29</span>
          <span class="font_1">00:00:00</span>
        </div>
        <div class="flex-col space-y-18">
          <div class="flex-col justify-start items-center button"><span class="font_2">点击此处结束测试</span></div>
          <div class="flex-col justify-start items-center button_2"><span class="font_2">取消此次测试</span></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
