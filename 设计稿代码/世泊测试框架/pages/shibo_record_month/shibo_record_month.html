<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electrolux</title>
  <link rel="stylesheet" href="../../index.css" />
  <style>
    .page {
      background-color: #252c32;
      width: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      height: 100%;
    }

    .header {
      padding: 2.703vh 2.402vh 2.402vh;
      background-color: #1b1b1b;
      height: 6.907vh;
    }

    .image {
      width: 3.003vh;
      height: 3.003vh;
    }

    .pos {
      position: absolute;
      left: 2.402vh;
      top: 50%;
      transform: translateY(-50%);
    }

    .font_1 {
      font-size: 2.102vh;
      font-family: SourceHanSansCN;
      line-height: 2.027vh;
      font-weight: 700;
      color: #ffffff;
    }

    .list {
      padding: 2.703vh 2.402vh 50.901vh;
      overflow-y: auto;
    }

    .space-y-14>*:not(:first-child) {
      margin-top: 2.102vh;
    }

    .list-item {
      padding: 3.003vh 1.502vh 3.003vh 3.003vh;
      background-color: #1b1b1b;
      border-radius: 0.751vh;
    }

    .font_2 {
      font-size: 2.102vh;
      font-family: SourceHanSansCN;
      line-height: 1.577vh;
      font-weight: 700;
      color: #ffffff;
    }

    .text {
      line-height: 1.652vh;
    }

    html {
      font-size: 16px;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans',
        'Droid Sans', 'Helvetica Neue', 'Microsoft Yahei', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      width: 100%;
      height: 100vh;
    }

    body * {
      box-sizing: border-box;
      flex-shrink: 0;
    }

    * {
      margin: 0px;
      padding: 0px;
    }

    .flex-row {
      display: flex;
      flex-direction: row;
    }

    .flex-col {
      display: flex;
      flex-direction: column;
    }

    .justify-start {
      justify-content: flex-start;
    }

    .justify-end {
      justify-content: flex-end;
    }

    .justify-center {
      justify-content: center;
    }

    .justify-between {
      justify-content: space-between;
    }

    .justify-around {
      justify-content: space-around;
    }

    .justify-evenly {
      justify-content: space-evenly;
    }

    .items-start {
      align-items: flex-start;
    }

    .items-end {
      align-items: flex-end;
    }

    .items-center {
      align-items: center;
    }

    .items-baseline {
      align-items: baseline;
    }

    .items-stretch {
      align-items: stretch;
    }

    .self-start {
      align-self: flex-start;
    }

    .self-end {
      align-self: flex-end;
    }

    .self-center {
      align-self: center;
    }

    .self-baseline {
      align-self: baseline;
    }

    .self-stretch {
      align-self: stretch;
    }

    .flex-1 {
      flex: 1 1 0%;
    }

    .flex-auto {
      flex: 1 1 auto;
    }

    .grow {
      flex-grow: 1;
    }

    .grow-0 {
      flex-grow: 0;
    }

    .shrink {
      flex-shrink: 1;
    }

    .shrink-0 {
      flex-shrink: 0;
    }

    .relative {
      position: relative;
    }
  </style>
</head>

<body>
  <div class="flex-col page">
    <div class="flex-row justify-center items-center relative header">
      <img class="image pos" src="../../img/back.png" />
      <span class="font_1">2022年 1月份</span>
    </div>
    <div class="flex-col flex-auto list space-y-14">
      <div class="flex-row justify-between items-center list-item">
        <span class="font_2">1</span>
        <span class="font_1">共测试30次</span>
      </div>
      <div class="flex-row justify-between items-center list-item">
        <span class="font_2">2</span>
        <span class="font_1">共测试30次</span>
      </div>
      <div class="flex-row justify-between items-center list-item">
        <span class="font_2 text">3</span>
        <span class="font_1">共测试30次</span>
      </div>
      <div class="flex-row justify-between items-center list-item">
        <span class="font_2">4</span>
        <span class="font_1">共测试30次</span>
      </div>
    </div>
  </div>
</body>

</html>
