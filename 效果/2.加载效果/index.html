<style>
     .loading_pos{
        position: absolute;
        left: 50%;
        top: 46%;
        transform: translate(-50%,-50%);
    }
.loading_circle,
.loading_circle > div {
  position: relative;
  box-sizing: border-box;
}

.loading_circle {
  display: block;
  font-size: 0;
  color: rgb(255, 126, 126);
}

.loading_circle.la-dark {
  color: #333;
}

.loading_circle > div {
  display: inline-block;
  float: none;
  background-color: currentColor;
  border: 0 solid currentColor;
}

.loading_circle {
  width: 40px;
  height: 32px;
}

.loading_circle > div {
  width: 4px;
  height: 32px;
  margin: 2px;
  margin-top: 0;
  margin-bottom: 0;
  border-radius: 0;
  animation: line-scale 1.2s infinite ease;
}

.loading_circle > div:nth-child(1) {
  animation-delay: -1.2s;
}

.loading_circle > div:nth-child(2) {
  animation-delay: -1.1s;
}

.loading_circle > div:nth-child(3) {
  animation-delay: -1s;
}

.loading_circle > div:nth-child(4) {
  animation-delay: -0.9s;
}

.loading_circle > div:nth-child(5) {
  animation-delay: -0.8s;
}

.loading_circle.la-sm {
  width: 20px;
  height: 16px;
}

.loading_circle.la-sm > div {
  width: 2px;
  height: 16px;
  margin: 1px;
  margin-top: 0;
  margin-bottom: 0;
}

.loading_circle.la-2x {
  width: 80px;
  height: 64px;
}

.loading_circle.la-2x > div {
  width: 8px;
  height: 64px;
  margin: 4px;
  margin-top: 0;
  margin-bottom: 0;
}

.loading_circle.la-3x {
  width: 120px;
  height: 96px;
}

.loading_circle.la-3x > div {
  width: 12px;
  height: 96px;
  margin: 6px;
  margin-top: 0;
  margin-bottom: 0;
}

@keyframes line-scale {
  0%,
  40%,
  100% {
    transform: scaleY(0.4);
  }

  20% {
    transform: scaleY(1);
  }
}



    </style>
