<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .loader-pos{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }
    /* 第一种用法：挂载到animation中 */
    .loader {
        border: 8px solid #f3f3f3;
        border-radius: 50%;
        border-top: 8px solid #78adb4;
        /* border-left:10px solid #6f8588; */
        width: 30px;
        height: 30px;
        /* 属性名，事件，速度曲线/ease in 是低速开始，infinite是无限循环播放 */
        animation: load 1s linear infinite;
        /* 对应的tranition有属性名，事件，速度曲线/ease in 是低速开始，infinite是无限循环播放 */
        
    }
    /* 第二种用法：单写入到class中去，就是直接写animtion属性就可以了 */

    /* 调用就document.querySector('xxxx').classList.toggle('loader') */
    @keyframes load {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    /* 加载怎么少得了遮罩 */
    .mask {
        /* display: none; */
        content: ' ';
        position: absolute;
        /* top: -375px; */
        left: 0;
        width: 100%;
        height: 100%;

        line-height: 375px;
        text-align: center;
        font-size: 30px;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.4);
    }
</style>

<body>
    <div class="mask"></div>
    <div class="loader-pos">
        <div class='loader'></div>
    </div>
    
</body>

</html>
