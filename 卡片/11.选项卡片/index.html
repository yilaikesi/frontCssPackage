<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        padding-top: 20px;
        background: rgb(40, 40, 40);
    }


    .picture_wall {
        display: flex;
        /* 横着排列 */
        flex-direction: row;
        overflow-y: scroll;
        white-space: nowrap;
        color: white;
    }

    .picture_wall::-webkit-scrollbar {
        display: none;
    }

    .picture_wall_item {
        font-size: 10px;
        padding: 6px 30px;
        /* width: 68px; */
        border-radius: 15px 15px 15px 15px;
        background-color: rgb(230, 220, 220);
        margin: 10px;
        display: inline;

        background: rgb(80, 80, 80);
        /*  */
    }
    .picture_wall_item_select{
        background: linear-gradient(96.04deg, rgba(142, 196, 214, 0.608) 2.39%, rgba(19, 66, 161,0.5) 101.63%);
        border: 1px solid rgba(255, 255, 255, 0.4);
    }
    
</style>

<body>
    <!-- <h1>test</h1> -->


    <div class="picture_wall">
        <div class="picture_wall_item picture_wall_item_select">ALL</div>
        <div class="picture_wall_item ">Shopping</div>
        <div class="picture_wall_item ">Game</div>
        <div class="picture_wall_item ">Game</div>

    </div>
</body>

</html>
